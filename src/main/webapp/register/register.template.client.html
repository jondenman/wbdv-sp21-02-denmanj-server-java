<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="../index.html">
            <h2>
                Sign Up
            </h2>
        </a>

        <div class="mb-3 row">
            <label for="Username"
                   class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input type="text"
                       placeholder="Alice"
                       title="Please type your username"
                       class="form-control"
                       id="Username">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPassword"
                   class="col-sm-2 col-form-label">
                Password</label>
            <div class="col-sm-10">
                <input type="password"
                       placeholder="123qwe#$%"
                       class="form-control"
                       id="inputPassword">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputVerifyPassword"
                   class="col-sm-2 col-form-label">
                Verify Password</label>
            <div class="col-sm-10">
                <input type="password"
                       placeholder="123qwe#$%"
                       class="form-control"
                       id="inputVerifyPassword">
            </div>
        </div>


        <div class="mb-3 row">
            <label for="SignUp"
                   class="col-sm-2 col-form-label">
            </label>
            <div class="col-sm-10">
                <a class="btn btn-primary btn-block"
                   href="../index.html"
                   id="SignUp">
                    Sign Up
                </a>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="Login"
                   class="col-sm-2 col-form-label">
            </label>
            <div class="col-sm-6">
                <a href="../login/login.template.client.html"
                   id="Login">
                    Login
                </a>
            </div>

            <label for="Cancel"
                   class="col-sm-2 col-form-label">
            </label>
            <div class="col-sm-2">
                <a href="../index.html"
                   class="float-right"
                   id="Cancel">
                    Cancel
                </a>
            </div>

        </div>




    </div>

</body>
</html>
