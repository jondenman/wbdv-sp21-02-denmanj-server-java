<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
    <div class="container-fluid">
        <a href="../index.html">
            <h1>
                User Admin
            </h1>
        </a>
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Password</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Role</th>
                        <th>&nbsp;</th>
                    </tr>
                    <tr>
                        <th><input class="wbdv-username-fld form-control" placeholder="Username"></th>
                        <th><input class="wbdv-password-fld form-control" placeholder="Password" type="password"></th>
                        <th><input class="wbdv-firstname-fld form-control" placeholder="First Name"></th>
                        <th><input class="wbdv-lastname-fld form-control" placeholder="Last Name"></th>
                        <th><select class="wbdv-role-fld form-control">
                            <option value="FACULTY">Faculty</option>
                            <option value="STUDENT">Student</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                        </th>
                        <th class="pull-right" style="white-space: nowrap">
                            <button class="fas fa-plus wbdv-create-btn"></button>
                            <button class="fas fa-check wbdv-update-btn"></button>
                        </th>
                    </tr>
                    <tbody class="wbdv-tbody">

                    </tbody>

                </thead>
            </table>
    </div>

</body>
</html>
