    <div class="container">
        <a href="../index.html">
            <h2>
                Sign in
            </h2>

        <div class="mb-3 row">
            <label for="Username"
                   class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input type="text"
                       placeholder="Alice"
                       title="Please type your username"
                       class="form-control"
                       id="Username">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPassword"
                   class="col-sm-2 col-form-label">
                Password</label>
            <div class="col-sm-10">
                <input type="password"
                       placeholder="123qwe#$%"
                       class="form-control"
                       id="inputPassword">
            </div>
        </div>


        <div class="mb-3 row">
            <label for="SignIn"
                   class="col-sm-2 col-form-label">
            </label>
            <div class="col-sm-10">
                <a class="btn btn-primary btn-block"
                   href="../profile/profile.template.client.html"
                   id="SignIn">
                    Sign In
                </a>
            </div>
        </div>
