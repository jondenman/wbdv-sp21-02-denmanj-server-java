<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="../index.html">
            <h1>Profile</h1>
        </a>

        <div class="alert alert-success" role="alert">
            Profile successfully saved
        </div>
        <div class="alert alert-danger" role="alert">
            Profile could not be saved! Please try again.
        </div>

        <div class="mb-3 row">
            <label for="Username"
                   class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input type="text"
                       placeholder="Alice"
                       value="Alice"
                       readonly
                       title="Please type your username"
                       class="form-control"
                       id="Username">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPhone"
                   class="col-sm-2 col-form-label">
                Phone
            </label>
            <div class="col-sm-10">
                <input type="tel"
                       placeholder="(555) 123-4567"
                       title="Please type your phone number"
                       class="form-control"
                       id="inputPhone">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputEmail"
                   class="col-sm-2 col-form-label">
                Email
            </label>
            <div class="col-sm-10">
                <input type="email"
                       placeholder="alice@wonderland.com"
                       title="Please type your email"
                       class="form-control"
                       id="inputEmail">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="chooseRole"
                   class="col-sm-2 col-form-label">
                Role
            </label>
            <div class="col-sm-10">
                <select id="chooseRole"
                        class="form-control">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Staff</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputDOB"
                   class="col-sm-2 col-form-label">
                Date of Birth
            </label>
            <div class="col-sm-10">
                <input type="date"
                       value="mm/dd/yyyy"
                       class="form-control"
                       id="inputDOB">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="Update"
                   class="col-sm-2 col-form-label">
            </label>
            <div class="col-sm-10">
                    <a class="btn btn-success btn-block"
                       href="../index.html"
                       id="Update">
                        Update
                    </a>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="Logout"
                   class="col-sm-2 col-form-label">
            </label>
            <div class="col-sm-10">
                <a class="btn btn-danger btn-block"
                   href="../index.html"
                   id="Logout">
                    Logout
                </a>
            </div>
        </div>


    </div>

</body>
</html>
